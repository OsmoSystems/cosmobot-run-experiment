version: 2


jobs:
  build36:
    docker:
      - image: python:3.6

    steps:
      - checkout

      - run:
          name: install tox
          command: |
            pip install tox

      - run:
          name: tox -r to install and run tests and flake. Run py36 env only
          command: |
            tox -r -e py36

  build35:
    docker:
      - image: python:3.5

    steps:
      - checkout

      - run:
          name: install tox
          command: |
            pip install tox

      - run:
          name: tox -r to install and run tests and flake. Run py35 env only
          command: |
            tox -r -e py35